##server port
server.address=localhost
server.port=8080

##prefix,suffix(spring)
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp


##MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234


#DDL생성 시 테이터베이스 고유의 기능을 사용하는가?
spring.jpa.generate-ddl=true

#JPA
#스키마 생성, CREATE : 기존테이블이 있으면 삭제 후 생성, UPDATE: 변경된 부분만 반영
spring.jpa.hibernate.ddl-auto=update



#api 호출 시 실행되는 sql문을 콘솔에 보여줄 것인가?
spring.jpa.show-sql=true

#사용할 데이터 베이스
spring.jpa.database=mysql

#mysql상세 지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect